<!DOCTYPE html>
<html lang="en">
<head>

    <title>E-transport Login/Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <form action="">
                <label for="first" style="font-weight: bolder; font-size: 20px;">
                    Username:
                </label>
                <input type="Username"
                id="first"
                name="first"
                placeholder="Enter Username" required>

                <label for="Password" style="font-weight: bolder; font-size: 20px;">
                    Password:
                    <input type="password"
                    id="Password"
                    name="Password"
                    placeholder="Enter Password" required >
                    
                    <a href="">Forget Password?</a>
                </label>

                <button><a href=""></a>
                    Login
                </button>

                <footer>Create an Account -
                <a href="">Signup now</a>
                </footer>
                   
            </form>
            
        </div>

    </div>

</html>
